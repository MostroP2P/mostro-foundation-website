name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: v22.11.0
    - name: Install dependencies
      run: yarn install
    - name: Run ESLint
      run: yarn lint
